<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <header class="calendar__header">
            <p>&#8249;</p>
            <h2>November</h2>
            <p>&#8250;</p>
        </header>
        <section class="calendar__days">
            <p>mon</p>
            <p>tue</p>
            <p>wed</p>
            <p>thu</p>
            <p>fri</p>
            <p>sat</p>
            <p>sun</p>
        </section>
        <section class="calendar__dates">
            <aside class="next-month today"><p>31</p></aside>
            <aside><p>1</p></aside>
            <aside><p>2</p></aside>
            <aside><p>3</p></aside>
            <aside><p>4</p></aside>
            <aside class="weekend"><p>5</p></aside>
            <aside class="weekend"><p>6</p></aside>
            <aside><p>7</p></aside>
            <aside><p>8</p></aside>
            <aside><p>9</p></aside>
            <aside><p>10</p></aside>
            <aside><p>11</p></aside>
            <aside class="weekend"><p>12</p></aside>
            <aside class="weekend"><p>13</p></aside>
            <aside><p>14</p></aside>
            <aside><p>15</p></aside>
            <aside><p>16</p></aside>
            <aside><p>17</p></aside>
            <aside><p>18</p></aside>
            <aside class="weekend"><p>19</p></aside>
            <aside class="weekend"><p>20</p></aside>
            <aside><p>21</p></aside>
            <aside><p>22</p></aside>
            <aside><p>23</p></aside>
            <aside><p>24</p></aside>
            <aside><p>25</p></aside>
            <aside class="weekend"><p>26</p></aside>
            <aside class="weekend"><p>27</p></aside>
            <aside><p>28</p></aside>
            <aside><p>29</p></aside>
            <aside><p>30</p></aside>
            <aside class="next-month"><p>1</p></aside>
            <aside class="next-month"><p>2</p></aside>
            <aside class="weekend next-month"><p>3</p></aside>
            <aside class="weekend next-month"><p>4</p></aside>
        </section>
    </div>
</body>
</html>
